<app-page-layout>
  <h2>Tienda</h2>

  <div class="veggetable-list">
    <div class="veggetable" *ngFor="let veggetable of veggetables">
      <a [routerLink]="['./', veggetable.id]">
        <img [src]="veggetable.image" [alt]="veggetable.name" />
      </a>

      <div class="info">
        <a [routerLink]="['./', veggetable.id]">
          <h3>{{ veggetable.name }}</h3>
        </a>
        <p class="price">${{ veggetable.price | number : "1.0-0" }} /kg</p>

        <div class="actions">
          <span
            *ngIf="getItemCount(veggetable.id) > 0"
            class="rounded badge confirm"
          >
            {{ getItemCount(veggetable.id) }}
          </span>
          <button (click)="addItemToCart(veggetable)">
            Agregar al carrito
          </button>
        </div>
      </div>
    </div>
  </div>
</app-page-layout>
