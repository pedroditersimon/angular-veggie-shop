<nav class="navbar">
  <div class="logo">
    <a routerLink="/">🥕Veggie Shop</a>
  </div>
  <ul class="nav-links">
    <a *ngIf="showCartBtn" class="btn" (click)="toggleCartPanel()">
      <span *ngIf="cartCount > 0">({{ cartCount }})</span>
      Carrito
      <app-icon-cart />
    </a>

    <!-- Selector de temas -->

    <select
      class="btn"
      [value]="currentTheme"
      (change)="onThemeSelectorChange($event)"
    >
      <option value="dark-theme">Oscuro</option>
      <option value="light-theme">Claro</option>
      <option value="luna-theme">Luna</option>
      <option value="aurora-theme">Aurora</option>
    </select>

    <a
      href="https://github.com/pedroditersimon"
      target="_blank"
      class="btn github-btn"
    >
      Mira mi GitHub 🐙
    </a>
  </ul>
</nav>
